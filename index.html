<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Slider Checkboxes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="slider-checkbox.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <main>
    <div id="vertical-line"></div>

  <label>
    <input
      type="checkbox"
      _checked=true
    /><!-- remove underscore from _checked to check by default -->
    <span class="pre"></span>     <!-- forces slider to centre -->
    <span class="slot"></span>
    <span class="post">Checkbox</span>
  </label>

  <label>
    <input
        type="checkbox"
        _checked=true
      />
      <span class="pre">Before</span>
      <span class="slot"></span>
      <span class="post">After</span>
    </label>

    <label
      class="reverse"
    >
      <input
        type="checkbox"
        _checked=true
      />
      <span class="pre">Reversed</span>
      <span class="slot"></span>
      <span class="post">Order</span>
    </label>

    <label
      class="two-way"
    >
      <input
        type="checkbox"
        _checked=true
      />
      <span class="pre">Two</span>
      <span class="slot"></span>
      <span class="post">Way</span>
    </label>

    <hr>

    <label
      class="left"
    >
    <input
      type="checkbox"
      _checked=true
    />
    <span class="slot"></span>
    <span class="post">Checkbox on left</span>
  </label>

  <label
    class="right"
  >
    <input
      type="checkbox"
      _checked=true
    />
    <span class="pre">Checkbox on right:</span>
    <span class="slot"></span>
  </label>

  <label
    class="right reverse"
  >
    <input
      type="checkbox"
      _checked=true
    />
    <span class="pre">Reversed checkbox on right:</span>
    <span class="slot"></span>
  </label>

  <hr>

    <label
      class="custom"
    >
      <input
]        type="checkbox"
        _checked=true
      />
      <span class="pre">Customized</span>
      <span class="slot"></span>
      <span class="post">Choice</span>
    </label>

    <label
      class="two-way custom"
    >
      <input
        type="checkbox"
        _checked=true
      />
      <span class="pre">Custom</span>
      <span class="slot"></span>
      <span class="post">Two Way</span>
    </label>
  </main>
  
</body>
</html>
